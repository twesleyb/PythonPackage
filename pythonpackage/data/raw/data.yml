# an example piece of data stored in yaml format
# from EVcouplings package: restraints.yml
pair_distance_restraints:
    c_alpha:
        use: True
        dist: 4
        lower: 4
        upper: 3
        weight:
        atoms: CA
    c_beta:
        use: True
        dist: 4
        lower: 4
        upper: 3
        weight:
        atoms: CB

    # additional distance restraint on side chain atom
    tertiary_atom:
        use: False
        dist: 3
        lower: 1
        upper: 1
        weight:
        # determines which atom will be used depending
        # on residue type
        atoms:
            A: CB
            C: SG
            D: OD1
            E: OE1
            F: CZ
            G: CA
            H: CE1
            I: CD1
            K: NZ
            L: CD1
            M: CE
            N: OD1
            P: CG
            Q: OE1
            R: NH1
            S: OG
            T: OG1
            V: CG1
            W: CH2
            Y: OH

# Dihedral angle restraints derived from secondary
# structure predictions
secstruct_angle_restraints:
